<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Quả - PTIT EXAM</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@600;700;800&display=swap"
        rel="stylesheet">
</head>

<body class="flex items-center justify-center p-12">

    <div class="surface-raised rounded-4xl p-12 flex-col items-center gap-8 w-full" style="max-width: 600px;">

        <!-- Header -->
        <div class="flex-col items-center gap-2 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none"
                stroke="#EAB308" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                style="margin-bottom: 0.5rem;">
                <circle cx="12" cy="8" r="7"></circle>
                <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline>
            </svg>
            <h1 class="font-primary text-3xl font-bold text-main tracking-tight">Kết quả làm bài</h1>
            <p class="font-secondary text-base text-muted">Cơ sở dữ liệu - Giữa kỳ</p>
        </div>

        <!-- Scores -->
        <div class="flex w-full gap-6 justify-center">

            <div class="surface-sunken flex-col justify-center items-center rounded-3xl p-6 gap-2 flex-1">
                <span class="font-primary text-4xl font-bold tracking-tighter" style="color: #22C55E;">8.5</span>
                <span class="font-secondary text-sm font-semibold text-main">Điểm số</span>
            </div>

            <div class="surface-sunken flex-col justify-center items-center rounded-3xl p-6 gap-2 flex-1">
                <span class="font-primary text-4xl font-bold text-muted tracking-tighter">34 / 40</span>
                <span class="font-secondary text-sm font-semibold text-main">Câu đúng</span>
            </div>

        </div>

        <!-- Actions -->
        <div class="flex w-full gap-4">
            <button class="btn-ghost rounded-2xl py-4 flex-1 font-secondary text-base text-main"
                onclick="navigateTo('dashboard.html')">
                Kiểm tra lại
            </button>
            <button class="btn-primary rounded-2xl py-4 flex-1 font-secondary text-base tracking-tight"
                onclick="navigateTo('dashboard.html')">
                Về trang chủ
            </button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
