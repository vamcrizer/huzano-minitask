<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Người dùng - ADMIN EXAM</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css">

</head>

<body class="flex flex-row h-screen">

    <!-- Admin Sidebar -->
    <aside class="sidebar justify-between">
        <div class="flex-col gap-10 w-full">
            <div class="flex items-center gap-3 p-4 rounded-2xl surface-raised w-max">
                <h1 class="font-primary text-xl font-bold text-main tracking-tight">ADMIN EXAM</h1>
            </div>

            <nav class="flex-col gap-3 w-full">
                <div class="nav-item inactive" onclick="navigateTo('admin-dashboard.html')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="14" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="3" y="3" width="7" height="7"></rect>
                    </svg>
                    <span>Quản lý Kỳ thi</span>
                </div>
                <div class="nav-item active" onclick="navigateTo('admin-users.html')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        class="text-red" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    <span>Quản lý Sinh viên</span>
                </div>
                <div class="nav-item inactive" onclick="navigateTo('admin-stats.html')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 20V10"></path>
                        <path d="M12 20V4"></path>
                        <path d="M6 20v-6"></path>
                    </svg>
                    <span>Thống kê</span>
                </div>
            </nav>
        </div>

        <a href="admin-login.html" class="nav-item inactive mt-auto">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                class="text-muted" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            <span>Đăng xuất</span>
        </a>
    </aside>

    <main class="main-content">
        <div class="flex justify-between items-center w-full">
            <h1 class="font-primary text-4xl font-bold text-main tracking-tight">Quản lý Sinh viên</h1>
            <div class="flex gap-4">
                <div class="surface-sunken rounded-2xl py-3 px-6 flex items-center gap-3 w-64">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        class="text-muted" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" class="input-field" placeholder="Tìm Mã SV / Tên...">
                </div>
                <button class="btn-primary rounded-xl py-3 px-6 font-secondary text-base font-bold tracking-tight">
                    + Thêm người dùng
                </button>
            </div>
        </div>

        <div class="surface-raised rounded-3xl p-4 w-full flex-col">
            <div class="flex gap-4 w-full table-header items-center px-6 py-4">
                <span class="font-secondary text-sm font-bold text-muted flex-1">Mã SV / Username</span>
                <span class="font-secondary text-sm font-bold text-muted" style="flex: 2;">Họ tên</span>
                <span class="font-secondary text-sm font-bold text-muted" style="width: 150px;">Hành động</span>
            </div>

            <!-- Row 1 -->
            <div class="flex gap-4 w-full items-center px-6 py-5 cursor-pointer hover:bg-surface"
                onclick="navigateTo('admin-user-result.html')">
                <span class="font-secondary text-base font-semibold text-main flex-1">B20DCCN001</span>
                <span class="font-secondary text-base font-semibold text-main" style="flex: 2;">Nguyễn Văn A</span>
                <div class="flex gap-3" style="width: 150px;">
                    <button class="btn-ghost rounded-lg p-3 font-secondary text-xs"
                        onclick="event.stopPropagation()">Sửa</button>
                    <button class="btn-ghost rounded-lg p-3 font-secondary text-xs text-red"
                        onclick="event.stopPropagation()">Xóa</button>
                </div>
            </div>

        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
