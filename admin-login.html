<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Quản trị - PTIT EXAM</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@600;700;800&display=swap"
        rel="stylesheet">
</head>

<body class="flex items-center justify-center h-screen">

    <div class="max-w-md surface-raised rounded-3xl p-12 flex-col gap-6 w-full">

        <!-- Header -->
        <div class="flex-col items-center gap-3 w-full">
            <div class="flex items-center gap-3 p-4 rounded-full surface-raised w-fit">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none"
                    class="text-red" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                <h1 class="font-primary text-2xl font-bold text-red tracking-tight">ADMIN EXAM</h1>
            </div>
            <h2 class="font-secondary text-xl font-semibold text-main">Đăng nhập Quản trị</h2>
            <p class="font-secondary text-sm text-muted">Dành riêng cho Giảng viên / Quản lý</p>
        </div>

        <!-- Login Form -->
        <form class="flex-col gap-5 w-full" onsubmit="handleLogin(event, true)">
            <div class="flex-col gap-2 w-full">
                <label class="font-secondary text-sm font-semibold text-main tracking-tight">Tên đăng nhập</label>
                <div class="surface-sunken rounded-xl p-4 w-full">
                    <input type="text" class="input-field" placeholder="AdminUsername" required>
                </div>
            </div>

            <div class="flex-col gap-2 w-full">
                <label class="font-secondary text-sm font-semibold text-main tracking-tight">Mật khẩu</label>
                <div class="surface-sunken rounded-xl p-4 w-full">
                    <input type="password" class="input-field" placeholder="••••••••" required>
                </div>
            </div>

            <div class="flex-col gap-5 w-full mt-3">
                <button type="submit"
                    class="btn-primary rounded-xl py-4 w-full font-secondary text-base font-bold tracking-tight">
                    Đăng Nhập Admin
                </button>
                <div class="flex justify-center items-center gap-2">
                    <span class="font-secondary text-sm text-muted">Sinh viên?</span>
                    <a href="index.html" class="font-secondary text-sm font-bold text-main">Đăng nhập Sinh viên</a>
                </div>
            </div>
        </form>

    </div>

    <script src="script.js"></script>
</body>

</html>
